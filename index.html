<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <img src="profile.jpg" alt="Profile Image" class="profile-img">
    <h2 class="name">Gomathi Ambigaa M M</h2>
    <p class="role">Web Developer</p>
    <p class="description">
      Passionate about web development and design. Exploring HTML, CSS, and JavaScript to build creative web experiences.
    </p>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/gomathi-ambigaa-m-m" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/Ambigaa" target="_blank" class="github"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
